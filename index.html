<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="temperature-con">
            <h1>Temperature Converter</h1>
            <section class="temp-box">
                <label for="celcius">Celsius: <input id="celcius" type="number" placeholder="Enter Temperature"
                        class="celcius"></label>


                <label for="fahrenheit">Fahrenheit: <input id="fahrenheit" type="number" placeholder="Enter Temperature"
                        class="fahr"></label>


                <label for="kelvin">Kelvin: <input id="kelvin" type="number" placeholder="Enter Temperature"
                        class="kelvin"></label>

            </section>

        </section>

        <script src="index.js"></script>
    </main>
</body>

</html>
